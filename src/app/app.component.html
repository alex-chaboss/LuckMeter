<ion-app>
  <app-instruction (closeEvent)="closeInstruction()"
                   [position]="{top: '116px', left: '10px'}"
                   [size]="{h: '200px', w: '200px'}"
                   [el]="instructionEl"
                   [infoText]="currentInfoText"
                   *ngIf="instructionShow">
  </app-instruction>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon ? p.icon : ''" [src]="p.img ? ('./assets/icon/' + p.img) : ''"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
